<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片突出显示</title>
    <script src="../../jquery.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            width: 630px;
            height: 394px;
            margin: 100px auto 0;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;
        }

        .wrap img {
            display: block;
            border: 0;
        }
    </style>
    <script>
        $(function () {
            $('.wrap li').hover(function () {
                //鼠标进入的时候,其他的li透明度：0.5
                $(this).siblings().stop().fadeTo(400, 0.5);
            }, function () {
                // 鼠标离开，其他li透明度改为1
                $(this).siblings().stop().fadeTo(400, 1);
            })
        })
    </script>
</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="#"><img src="images/img1.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/img2.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/img3.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/img4.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/img5.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/img6.jpg" alt="" /></a>
            </li>
        </ul>
    </div>
</body>

</html>
