<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taobao boutique clothing</title>
    <script src="../../jquery.min.js"></script>
    <style>
        * {
            /* clear inner and outer margins */
            margin: 0;
            padding: 0;
        }

        li {
            /* clear list style for li */
            list-style-type: none;
        }

        a {
            font-size: 12px;
            color: #000;
            /* clear underline */
            text-decoration: none;
        }

        .wrapper {
            width: 250px;
            height: 248px;
            margin: 100px auto;
            border: 1px solid pink;
            border-right: 0;
            overflow: hidden;
        }

        .left,
        .content {
            float: left;
        }

        .left li {
            background: url(images/lili.jpg) repeat-x;
        }

        .left li a {
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
        }

        .left li a:hover {
            background-image: url(images/abg.gif);
        }

        .content {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }

        .conten img {
            width: 200px;
            height: 250px;
        }
    </style>
    <script>
        $(function () {
            // mouse over "li" on the left
            $('.left li').mouseover(function () {
                // get the index number of the current "li"
                var index = $(this).index();
                // let the picture of the index number corresponding to the box on the right appear
                // method 1：
                // $('.content li').eq(index).show();
                // $('.content li').eq(index).siblings().hide();
                // method 2：Chain programming
                $(".content li").eq(index).show().siblings().hide();
            })
        })
    </script>
</head>

<body>
    <div class="wrapper">
        <ul class="left">
            <li><a href="#">女靴</a></li>
            <li><a href="#">雪地靴</a></li>
            <li><a href="#">冬裙</a></li>
            <li><a href="#">呢大衣</a></li>
            <li><a href="#">毛衣</a></li>
            <li><a href="#">棉服</a></li>
            <li><a href="#">女裤</a></li>
            <li><a href="#">羽绒服</a></li>
            <li><a href="#">牛仔裤</a></li>
        </ul>
        <div class="content">
            <ul>
                <li>
                    <a href="#"><img src="images/女靴.jpg" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/雪地靴.jpg" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/冬裙.jpg" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/呢大衣.jpg" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/毛衣.jpg" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/棉服.jpg" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/女裤.jpg" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/羽绒服.jpg" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/牛仔裤.jpg" /></a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
